           <form>
            <div class="mx-auto w-75">
             <h3>Sign Up</h3>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="firstName">First Name</label><input type="text" class="form-control"
                    name="firstName" placeholder="First name">
                  </div>
                  <div class="form-group col">
                    <label for="lastName">Last Name</label>  <input type="text" class="form-control" 
                    name="lastName" placeholder="Last name"></div>
                 </div>
                  
            
                   <div class="form-row">
                     <div class="col">
                    <label for="email">Email Address</label><input type="email" class="form-control"
                    name="email" placeholder="Your Email Address">
                     </div>
                     <div class="col">
                       <label for="yourPassword">Password</label> <input type="password"
                        class="form-control" name="password"  placeholder="Your Password">
                     </div>
                   </div>
                 
                      
                   <div class="form-row">
                        <div class="form-group col-6">
                          <label for="program">Program</label>
                          <select id="program" class="form-control" name="program"> 
                            <option selected>Choose...</option>
                          </select>
                        </div>
                        <div class="form-group col">
                          <label for="matricNumber">Matriculation Number</label> <input type="text" class="form-control" 
                          name="matricNumber" placeholder="e.g 06/2021">
                        </div>
                   
                        <div class="form-group col">
                          <label for="graduationYear">Graduation Year</label> <select id="graduationYear"
                           class="form-control" name="graduationYear">
                            <option selected>Choose...</option></div>
                   </div>
                   <input class="btn btn-primary" type="submit" value="Sign Up">
                      </div>
                </form>
